<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Application</title>
  <!-- Require the main Stitch file -->
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href='/css/style.css' rel='stylesheet' type='text/css'>
  
</head>
<body>
  <div id="display">
  	<div id="tower">
  	</div>
  	<div id="message">
  	</div>
  </div>
  
  <div id="control">
    <pre id="editor" style="display: none">class LazyPlayer
  playTurn: (warrior) ->
    # do nothing

    </pre>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/coffee-script.js" type="text/javascript" charset="utf-8"></script>
  <script src="js_warrior.js" type="text/javascript" charset="utf-8"></script>
  <script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="ace/src/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
  <script src="ace/src/mode-coffee.js" type="text/javascript" charset="utf-8"></script>

<script type="text/coffeescript">
$( ->
  {JsWarrior}     = require "js_warrior"
  {EventEmitter}  = require "events"
  {Mode}          = require "ace/mode/coffee"

  emitter = new EventEmitter()
  
  # Setup Views
  view = new JsWarrior.Views.HtmlView(emitter, $)
  view.listen()
  
  # Setup Model  
  profile = new JsWarrior.Profile(emitter)
  profile.levelNumber = 2

  # Setup Game
  game = new JsWarrior.Game(emitter, profile)
  game.load()
  # game.start()

  # Setup Code Editor
  editor = ace.edit "editor"
  editor.setTheme "ace/theme/twilight"
  editor.getSession().setMode(new Mode())
  
  $("#editor").show()
);
</script>
</body>
</html>
