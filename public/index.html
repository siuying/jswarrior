<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Application</title>
  <!-- Require the main Stitch file -->
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href='/css/style.css' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js_warrior.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    jQuery(function(){
      var JsWarrior = require("js_warrior").JsWarrior;
	  var EventEmitter = require('events').EventEmitter;

      var emitter = new EventEmitter()
      var view = new JsWarrior.Views.HtmlView(emitter, $);
	  view.listen();
      
	  var game = new JsWarrior.Game(emitter);
	  game.start();
    });
  </script>
</head>
<body>
	<div id="tower">
	</div>
	<div id="message">
	</div>
</body>
</html>
